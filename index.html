<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <section class="login">
        <div class="left-login">
            <div class="descrição">
                <h1 class="descrição-titulo">Faça o login e entre para o maior site de games do mundo</h1>
                <img class="descrição-imagem" src="game-analytics-animate.svg" alt="pessoa sentada jogando video game">
            </div>
        </div>
        <div class="right-login">
            <div class="card">
                <h2 class="card-titulo">LOGIN</h2>
                <div class="input">
                    <label for="Usuario">Usuario</label>
                    <input type="text" id="Usuario" placeholder="Usuario">
                </div>
                <div class="input">
                    <label for="Senha">Senha</label>
                    <input type="password" id="Senha" placeholder="Senha">
                </div>
                <button class="btn-card">Login</button>
            </div>
        </div>
    </section>

</body>
</html>
